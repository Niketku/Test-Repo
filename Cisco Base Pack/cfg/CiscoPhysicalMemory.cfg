define command {
    command_name    check_cisco_physical_memory
    command_line    $USER1$/cisco_physical_memory.py -H $HOSTADDRESS$
}

define hostgroup {
    hostgroup_name       Cisco Physical Memory
    alias                Cisco Physical Memory
}

define service {
    name                            Cisco Physical Memory Template
    service_description             Cisco Physical Memory Template
    max_check_attempts              7
    check_interval                  5
    retry_interval                  5
    check_period                    24x7
    register                        0
}

define service {
    service_description    Cisco Physical Memory
    use                    Cisco Physical Memory Template
    hostgroup_name         Cisco Physical Memory
    check_command          check_cisco_physical_memory!!!!!!!!
    register               1
}




